<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS</title>
    </head>

  <body>
    <!-- inline css : Styling dilakukan di dalam tag -->
    <h1 style="color: rgb(96, 9, 225); background-color: bisque;" >
      Untuk memberikan nilai/value pada property kita gunakan tanda titik dua (
      : ). Setiap property diakhiri dengan titik koma (;), jika anda tidak
      mengakhirinya maka browser tidak akan mengetahui maksud dari property
      tersebut.
    </h1>
  </body>
</html>
