<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal CSS</title>
</head>

<body>
<!-- internal css : Styling dilakukan didalam element <body> pada tag <style>  -->
    <h1>
      Untuk memberikan nilai/value pada property kita gunakan tanda titik dua (
      : ). Setiap property diakhiri dengan titik koma (;), jika anda tidak
      mengakhirinya maka browser tidak akan mengetahui maksud dari property
      tersebut.
    </h1>
    <style>
        h1 {
            color: rgb(7, 0, 12);
            background-color: rgb(21, 224, 123);
        }
    </style>
    
</body>
</html>
